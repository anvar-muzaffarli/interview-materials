<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg p-6 rounded-lg w-96">
    <h1 class="text-2xl font-bold mb-4">TODO List</h1>
    <input id="taskInput" type="text" placeholder="New Task" class="border p-2 rounded w-full mb-4">
    <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded w-full">Add Task</button>
    <ul id="taskList" class="mt-4">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
