<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Todo App</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4">OOP Todo App</h1>
    <form id="todoForm" class="mb-4">
      <input id="todoInput" type="text" placeholder="New Todo" class="border p-2 rounded w-full mb-2">
      <button type="submit" class="bg-blue-500 text-white w-full p-2 rounded">Add Todo</button>
    </form>
    <ul id="todoList" class="mt-4"></ul>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
